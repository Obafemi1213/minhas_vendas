<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Testes</title>
</head>
<body>
    <header>
        <div>
            <h1>Minhas metas</h1>
            <div>
                <p> Nome: <span id="enome" ></span></p>
                <p>
                    Minha meta: <span id="mmeta"></span>
                </p>
                <p>
                   Meu salario atual: <span id="salarioa"></span>
                </p>
            </div>
        </div>
    </header>
    <main>
        <section>
            <div class="dados">
                <label for="ivenda">Venda de hoje </label>
                <input type="number" name="venda" id="ivenda" placeholder="Venda do dia ">
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">

            </div>
            <div class="indices"></div>
        </section>
        <div class="calendario"></div>
    </main>
    
</body>
</html>
